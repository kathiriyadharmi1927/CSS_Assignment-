<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation: movebox 6s infinite alternate ;
            animation-timing-function: ease-in-out;
        }

        @keyframes movebox{
           
               from{left:0%;}
               to{left: 100%; background-color: darkseagreen;}
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
