<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page with Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 10px;
        }

        .navbar a {
            color: white;
            padding: 10px 10px;
            text-decoration: none;
            transition: 0.3s;
        }

        .navbar a:hover {
            background: #555;
        }

        h1 {
            text-align: center;
            padding: 30px;
            background: #ff6b6b;
            color: white;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 20px;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            border-radius: 10px;
            transition: transform 0.5s;
            box-shadow: 0.5s;
        }

        .gallery img:hover {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .gallery {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Gallery</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <h1>Welcome to My Gallery</h1>
    <div class="gallery">
        <img src="sparrow.jpeg" alt="Image 1">
        <img src="dove.jpeg" alt="Image 2">
        <img src="parrot.jpeg" alt="Image 3">
        <img src="love birds.jpg" alt="Image 4">
        <img src="colorfull bird.jpeg" alt="Image 2">
    </div>
</body>
</html>
